<section ng-controller="RecipesController" ng-init="findOne()">
    <div class="page-header">
        <h1>
            Edit Recipe
        </h1>
    </div>
    <div class="col-md-12">
        <form name="recipeForm" class="form-horizontal" ng-submit="update(recipeForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">
                        Title
                    </label>
                    {{recipe}}
                    <input name="title" type="text" ng-model="recipe.title" id="title" class="form-control" placeholder="Title" required>
                    <div ng-messages="recipeForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">
                            Recipe title is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <label for="selectedIngridient">
                        Add ingridient
                    </label>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" class="form-control"
                                ng-model="selectedIngridient"
                                data-animation="am-flip-x"
                                bs-options="obj.id as obj.caption for obj in getIngridientList()"
                                placeholder="Enter ingridient"
                                bs-typeahead
                            >
                        </div>
                        <div class="col-md-6">
                            <a class="pull-left btn btn-primary btn-xs" data-nodrag ng-click="newIngridient(selectedIngridient)" style="margin-right: 8px;">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                        <table ui-tree="treeIngridients" id="tree-root-ingridient" class="table table-responsive" data-drag-delay="100">
                            <thead>
                                <tr>
                                    <th>Sort</th>
                                    <th width="60%">
                                        <label for="tree-root-ingridient">
                                            Ingridients
                                        </label>
                                    </th>
                                </tr>
                            </thead>
                            <tbody ui-tree-nodes ng-model="recipe.ingridients">
                                <tr ng-repeat="ingridient in recipe.ingridients" ui-tree-node>
                                    <td>
                                        <strong>{{ingridient.index+1}}</strong>
                                        <i class="glyphicon glyphicon-resize-vertical" ui-tree-handle></i>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-7">
                                                    {{ingridient.caption}}
                                                </div>
                                                <div class="col-md-1">
                                                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="amountMinus(ingridient)" id="amountMinus">
                                                        <span class="glyphicon glyphicon-minus"></span>
                                                    </a>      
                                                </div>
                                                <div class="col-md-3">
                                                     <a class="btn btn-secondary btn-block"
                                                        data-nodrag popover-template="'app/template/my-popover-template.html'"
                                                        popover-placement="top"
                                                        popover-is-open="ingridient.isPopover"
                                                        popover-enable="globalPopoverEnable"
                                                        ng-click = "globalPopoverEnable=true; ingridient.isPopover=true">
                                                            {{ingridient.amount}} {{ingridient.measure.caption}}
                                                    </a>
                                                    <script type="text/ng-template" id="app/template/my-popover-template.html">
                                                        <div>
                                                            <div class="form-group">
                                                                <input type="number" ng-model="ingridient.amount" class="form-control">
                                                                <button type="button" class="btn btn-primary btn-block" ng-click="applyAmount(ingridient)">
                                                                    OK
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </script>
                                                </div>
                                                <div class="col-md-1">
                                                    <a class="btn btn-primary btn-xs" data-nodrag ng-click="amountPlus(ingridient)" id="amountPlus">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </a>      
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="removeIngridient(this)">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <table ui-tree="treeStepsUpdate" id="tree-root" class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Sort</th>
                                    <th width="80%">Name</th>
                                    <th>
                                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newExistingStep()" style="margin-right: 8px;">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody ui-tree-nodes ng-model="recipe.steps">
                                <tr ng-repeat="step in recipe.steps" ui-tree-node>
                                    <td>
                                        <i class="glyphicon glyphicon-resize-vertical" ui-tree-handle></i> 
                                    </td>
                                    <td>
                                        <strong>{{step.index+1}}</strong>
                                        <div class="form-group" data-nodrag>
                                            <label for="action">
                                                Action
                                            </label>
                                            <textarea name="action" ng-model="step.action" id="action" class="form-control" cols="30" rows="3" placeholder="Action"></textarea>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="removeExistingStep(this)">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">
                        Content
                    </label>
                    <textarea name="content" ng-model="recipe.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content">
                    </textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-center alert alert-danger">
                    <strong ng-bind="error">
                    </strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
