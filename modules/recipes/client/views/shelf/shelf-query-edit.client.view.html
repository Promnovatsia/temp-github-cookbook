<section ng-controller="ShelfQueryController" ng-init="findOne()">
    <div class="page-header">
        <h1>
            Запрос №{{shelfQuery.number}}
        </h1>
    </div>
    <div class="col-md-12">
        <form name="shelfQueryForm" class="form-horizontal" ng-submit="save(shelfQueryForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Измеряется в: {{measure.caption}}
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="buy">
                                Запланировано купить
                            </label>
                            <updowninput id="buy" ng-model="shelfQuery.buy" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="bought">
                                Куплено в итоге
                            </label>
                            <updowninput id="bought" ng-model="shelfQuery.bought" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="buyDate">
                                Купить до
                            </label>
                            <div class="input-group">
                                <input id="buyDate" type="date" ng-model="shelfQuery.buyDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="use">
                                Запланировано использовать
                            </label>
                            <updowninput id="use" ng-model="shelfQuery.use" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="used">
                                Использовано в итоге
                            </label>
                            <updowninput id="used" ng-model="shelfQuery.used" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="useDate">
                                Зарезервировано до
                            </label>
                            <div class="input-group">
                                <input id="useDate" type="date" ng-model="shelfQuery.useDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="spoil">
                                Иcпортилось
                            </label>
                            <updowninput id="spoil" ng-model="shelfQuery.spoil" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="spoilDate">
                                Испортится после
                            </label>
                            <div class="input-group">
                                <input id="spoilDate" type="date" ng-model="shelfQuery.spoilDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="{{shelfQuery.id ? 'Обновить' : 'Создать'}}">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
