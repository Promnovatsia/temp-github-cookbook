<section ng-controller="ShelfController" ng-init="find()">
    <div class="page-header">
        <h1>
            Полки
        </h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <!--offset-->
        </div>
        <div class="col-md-7">
            <uib-progress>
                <uib-bar value="10" type="default">
                    <span style="color:white; white-space:nowrap;"> 
                        Пусто
                    </span>
                </uib-bar>
                <uib-bar value="10" type="danger">
                    <span style="color:white; white-space:nowrap;"> 
                        Дефицит
                    </span>
                </uib-bar>
                <uib-bar value="30" type="warning">
                    <span style="color:white; white-space:nowrap;"> 
                        Недостаточно
                    </span>
                </uib-bar>
                <uib-bar value="30" type="success">
                    <span style="color:white; white-space:nowrap;"> 
                        Достаточно
                    </span>
                </uib-bar>
                <uib-bar value="20" type="info">
                    <span style="color:white; white-space:nowrap;"> 
                        Избыток
                    </span>
                </uib-bar>
            </uib-progress>     
        </div>
    </div>
    <div class="list-group">
        <a ng-repeat="shelf in shelves" ui-sref="shelf.view({ shelfId: shelf.id })" class="list-group-item">
            <div class="row">
                <div class="col-md-2">
                    <h4 class="list-group-item-heading" ng-bind="shelf.caption"></h4>
                </div>
                <div class="col-md-1">
                    <p class="list-group-item-heading" ng-bind="shelf.measureCaption"></p>
                </div>
                <div class="col-md-7">
                    <progressbar class="{{shelf.progressbar.class}}" value="shelf.progressbar.value" type="{{shelf.progressbar.type}}" max="100">
                        <span style="color:white; white-space:nowrap;"> 
                            {{shelf.progressbar.text}}
                        </span>
                    </progressbar>
                </div>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" ><!-- //FIXME ng-if="!shelves.length"-->
        Почему бы не заполнить еще одну <a ui-sref="shelf.create">новую полку</a>?
    </div>
</section>
