<section ng-controller="ShelfController" ng-init="find()">
    <div class="page-header">
        <h1>
            Полки
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="filterBar">
                Фильтры отображения
            </label>
            <br>
            <toggle-switch class="switch-danger" ng-model="filterBar.deficit" on-label="Да" off-label="Нет"></toggle-switch>
            <label for="filterBar.deficit">
                Дефицитные
            </label>
            <br>
            <toggle-switch class="switch-warning" ng-model="filterBar.lsdesired" on-label="Да" off-label="Нет"></toggle-switch>
            <label for="filterBar.lsdesired">
                Недостаточные
            </label>
            <br>
            <toggle-switch class="switch-success" ng-model="filterBar.desired" on-label="Да" off-label="Нет"></toggle-switch>
            <label for="filterBar.desired">
                Достаточные
            </label>
            <br>
            <toggle-switch class="switch-info" ng-model="filterBar.max" on-label="Да" off-label="Нет"></toggle-switch>
            <label for="filterBar.max">
                Избыточные
            </label>
            <br>
            <toggle-switch class="switch-primary" ng-model="filterBar.spoiled" on-label="Да" off-label="Нет"></toggle-switch>
            <label for="filterBar.spoiled">
                Требующие ревизии
            </label>
        </div>
    </div>
    <div class="list-group">
        <hr>
        <div>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                        <input type="text" class="form-control" ng-model="filterByName" placeholder="Поиск по названию">
                        <div class="input-group-addon">
                            <div ng-click="filterByName=''">
                                <i class="glyphicon glyphicon-remove"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <a ng-repeat="shelf in shelves | filter: filterByName | orderBy: 'progressbar.value'" class="list-group-item" ui-sref="shelf.view({shelfId:shelf.number})" ng-show="filterByProgress($index)">
            <div class="row">
                <div class="col-md-3">
                    <h4 class="list-group-item-heading" ng-bind="shelf.caption"></h4>
                </div>
                <div class="col-md-1">
                    <p class="list-group-item-heading text-center" ng-bind="shelf.measureCaption"></p>
                </div>
                <div class="col-md-8">
                    <shelfstatusbar ng-model="shelf" handle="shelf.progressbar"></shelfstatusbar>
                </div>
            </div>
        </a>
        <a class="list-group-item" ui-sref="shelf.create">
            <h4>
                <i class="glyphicon glyphicon-plus"></i>
                Добавить новую полку
            </h4>
        </a>
    </div>
</section>
