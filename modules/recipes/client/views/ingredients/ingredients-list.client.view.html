<section ng-controller="IngredientsController" ng-init="find()">
    <div class="page-header">
        <h1>
            Справочник ингредиентов
        </h1>
    </div>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
                <input type="text" class="form-control" ng-model="filterIngredients" placeholder="Поиск ингредиента">
            </div>
        </div>
    </form>
    <div class="list-group">
        <a ng-repeat="ingredient in ingredients | filter:filterIngredients" ui-sref="ingredients.view({ingredientId: ingredient.id})" class="list-group-item">
            <div class="row">
                <div class="col-md-2">
                    <span ng-if="ingredient.image">
                        <img ng-src="{{imageurl}}{{ingredient.image}}" class="img-thumbnail user-profile-picture">
                    </span>
                </div>
                <div class="col-md-6">
                    <h4 class="list-group-item-heading" ng-bind="ingredient.caption"></h4>
                    <p class="list-group-item-text" ng-bind="ingredient.infoCard"></p>
                </div>
            </div>           
        </a>
    </div>
    <div class="alert alert-warning text-center" ng-if="!ingredients.length">
        Справочник пока пуст, так почему бы не <a ui-sref="ingredients.create">добавить ингредиент</a>?
    </div>
</section>
