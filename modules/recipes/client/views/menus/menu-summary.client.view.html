<section ng-controller="MenuSummaryController" ng-init="findOne()">
    <div class="page-header">
        <h1 ng-show="menu.number">
            Меню №{{menu.number}} от {{menu.startDate | date}}
        </h1>
        <h1 ng-hide="menu.number">
            Новое меню
        </h1>
    </div>
    <div class="row">
        <div class="list-group">
            <div ng-repeat="ingredient in summary" class="list-group-item">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="list-group-item-heading">
                            {{ingredient.caption}}
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div ng-show="ingredient.shelf">
                            <shelfstatusbar ng-model="ingredient.shelf" handle="handle"></shelfstatusbar>
                        </div>
                        <div ng-hide="ingredient.shelf">
                            no shelf found resolver required here
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="list-group-item-text">
                        <div class="col-xs-6 col-md-offset-3">
                            <div ng-repeat="measure in ingredient.measures">
                                {{measure.total}} {{measure.caption}}
                                <div ng-show="measure.id != ingredient.shelf.measureId">
                                    converter is needed here
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form name="menuForm" class="form-horizontal" ng-submit="save(menuForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="{{shelf.id ? 'Обновить' : 'Сохранить'}}">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
