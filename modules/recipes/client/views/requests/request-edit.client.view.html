<section ng-controller="RequestController" ng-init="findOne()">
    <div class="page-header">
        <h1>
            Запрос от {{request.createdAt | date}}
        </h1>
    </div>
    <div class="col-md-12">
        <form name="requestForm" class="form-horizontal" ng-submit="save(requestForm.$valid)" novalidate>
            <fieldset>
                <div ng-hide="shelf" class="form-group">
                    
                </div>
                <div ng-show="shelf" class="form-group">
                    <div class="row">
                        <label>
                            К полке:
                        </label>
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    {{shelf.caption}}
                                </label>
                                <label ng-show="shelf.place">
                                    Место хранения: {{shelf.place}}
                                </label>
                            </div>
                            <div class="col-md-7">
                                <div class="text-center">
                                    {{shelf.measure.caption}}
                                </div>
                                <shelfstatusbar ng-model="shelf" handle="handle"></shelfstatusbar>
                                <hr>
                            </div>
                            <div class="col-md-2">
                                <div class="btn-group">
                                    <label class="btn btn-link" ui-sref="shelf.edit({ shelfId: shelf.number })">
                                        <i class="glyphicon glyphicon-cog"></i>
                                    </label>
                                    <label class="btn btn-link" ui-sref="shelf.query({ shelfId: shelf.number })">
                                        <i class="glyphicon glyphicon-shopping-cart"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Измеряется в: {{measure.caption}} <!--TODO measure selector-->
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <label>
                            
                        </label>
                        <div class="col-md-4">
                            <label for="buy">
                                Запланировано купить
                            </label>
                            <updowninput id="buy" ng-model="request.buy" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="bought">
                                Куплено в итоге
                            </label>
                            <updowninput id="bought" ng-model="request.bought" measure="shelf.measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="buyDate">
                                Купить до
                            </label>
                            <div class="input-group">
                                <input id="buyDate" type="date" ng-model="request.buyDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="use">
                                Зарезервировано
                            </label>
                            <updowninput id="use" ng-model="request.use" measure="measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="used">
                                Использовано в итоге
                            </label>
                            <updowninput id="used" ng-model="request.used" measure="shelf.measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="useDate">
                                Зарезервировано до
                            </label>
                            <div class="input-group">
                                <input id="useDate" type="date" ng-model="request.useDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="spoil">
                                Иcпортилось
                            </label>
                            <updowninput id="spoil" ng-model="request.spoil" measure="shelf.measure"><updowninput>
                        </div>
                        <div class="col-md-4">
                            <label for="spoilDate">
                                Испортится после
                            </label>
                            <div class="input-group">
                                <input id="spoilDate" type="date" ng-model="request.spoilDate" class="form-control">
                                <label class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="{{request.id ? 'Обновить' : 'Создать'}}">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
